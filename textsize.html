<html>
    <head>
        <meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    </head>
    <body>
        <div>normal text size</div>
        <div style="zoom: 300%">
            <div>
                scaled text with zoom only
            </div>
        </div>
        <div style="zoom: 300%">
            <div style="-webkit-text-size-adjust: auto;">
                scaled text with text-size-adjust and zoom
            </div>
        </div>
    </body>
</html>
