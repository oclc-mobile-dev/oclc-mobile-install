<html>
<head>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/css/ratchet.css" rel="stylesheet">
	<style>
		.content {
			background-color: #ccc;
		}
		.hilight {
			color: blue;
		}
		.card {
			padding: 1em;
		}
		h5 {
			font-size: 16px;
			padding: 10px;
			margin-top: 0px;
			background-color: lightsteelblue;
		}
		a {
			display: block;
			line-height: 48px;
		}
	</style>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/js/ratchet.min.js"></script>
</head>

<body>

<div class="content">

	<p class="content-padded">

		<div class="card">
			<h5 style="text-align: center;">Digby Beta Install</h5>
			<h6>
				Hi Everyone!  Thanks for participating in this General Beta of Digby.  We are excited to show you a completely rewritten app from the ground up.  Enjoy!
			</h6>
		</div>	

		<div class="card">
			<div id="release-apps"></div>
		</div>

	</div>

</div>

</body>

</html>

<script>
var data = {
    "release": [
		{    
			"title": "3.0.0 - iOS TestFlight Install",
            "url": "https://testflight.apple.com/join/Lp0KLPLg"
		},
        {
			"title": "3.0.0 - Android Google Play Install",
            "url": "https://play.google.com/apps/testing/org.oclc.digby"
		}
	]	
};

$.each(data.prod, function(i, app) {
    $("#release-apps").append('<a href="' + app.url + '">' + app.title + '</a>');
});
</script>
