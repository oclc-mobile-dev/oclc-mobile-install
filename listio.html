<html>
<head>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/css/ratchet.css" rel="stylesheet">
	<style>
		.content {
			background-color: #ccc;
		}
		.hilight {
			color: blue;
		}
		.card {
			padding: 1em;
		}
		h5 {
			font-size: 16px;
			padding: 10px;
			margin-top: 0px;
			background-color: lightsteelblue;
		}
		a {
			display: block;
			line-height: 48px;
		}
		.icon-download {
			float: left;
			line-height: 48px;
		}
	</style>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>

<div class="content">

	<p class="content-padded">

		<div class="card">
			<h3 style="text-align: center">Listio App Install Page</h3>
		</div>	

		<div class="card">
			<h5>Test</h5>
			<div id="test-apps"></div>
		</div>

		<div class="card">
			<h5>Development (deprecated)</h5>
			<div id="dev-apps"></div>
		</div>

		<div class="card">
			<h5>Release Notes</h5>
			<a href="http://git.ent.oclc.org/projects/MOBILE/repos/digby/browse/RELEASE-NOTES.md">Release notes can be found here</a>
		</div>

	</div>

</div>

</body>

</html>

<script>
var data = {
    "dev": [
		{
            "title": "Listio - iPhone v0.4.0",
            "url": "itms-services://?action=download-manifest&url=https://dl.dropboxusercontent.com/s/5fjoruaf711is0a/manifest.plist"
        },
		{
            "title": "Listio - Android v0.4.0",
			"url": "https://dl.dropboxusercontent.com/s/kf8qkqaongo546k/Listio.apk"
        }
    ],
    "test": [
	]	
};

$.each(data.dev, function(i, app) {
    $("#dev-apps").append('<a href="' + app.url + '"><span class="icon icon-download"></span>&nbsp;' + app.title + '</a>');
});
$.each(data.test, function(i, app) {
    $("#test-apps").append('<a href="' + app.url + '"><span class="icon icon-download"></span>&nbsp;' + app.title + '</a>');
});
</script>
